<!-- signup.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
 <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="sign-form">
    <img src="{% static 'img/sign.png' %}" alt="Image">
  <h2>Sign Up</h2>
  <form method="post" action="">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" class="input-box" placeholder="username" name="username" required><br><br>
    <label for="email">Email:</label>
    <input type="email"  class="input-box" placeholder="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" class="input-box" placeholder="password" id="password" name="password" required><br><br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" class="input-box" placeholder="confirm password" id="confirm_password" name="confirm_password" required><br><br>
    {% comment %} <input type="submit" value="Sign Up"> {% endcomment %}
    <button type="button" class="signup-btn">sign up</button>
  </form>
</div>
  <!-- footer section -->
       <footer class="bg-dark-1">
        <section id="footer" class="py-5">
          
       
        <div class="footer-content">

          <div class="social">
            <p>Follow our website by Social media</p>
          </div>
          
            <div class="container text-center">
              <a href="#" class="twitter"></a>
              <a href="#" class="linkedin"></a>
              <a href="#" class="facebook"></a>
              <a href="#" class="skype"></a>
              <a href="#" class="flickr"></a>
    
        </div>
       <div class="copyright">
        <p>&copy; 2023 Admin Page. All rights reserved.</p>
       </div>
        
        </div>
      </section>
      </footer>
</body>
</html>

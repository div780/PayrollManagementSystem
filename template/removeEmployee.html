
 {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/aboutus.css' %}"> {% endcomment %}
    <title>remove</title>
  </head>
  <style>
    body{
      background-color: lightgrey;
    }
    form{
      text-align: center;
      justify-content: center;
      margin: 50px
    }
    label{
      font-size: 30px;
      text-align: center;
      justify-content: center;
    }
    input{
      margin: 30px;
      font-size: 20px;
    }
  .form-control{
      box-sizing: border-box;
      width: 250px;
      height: 40px;
      text-align: center;
      justify-content: center;
      margin-left: 44%;
        }
  </style>
  <body>
    {% comment %} <div class="image">
                <img src="{% static 'img/remove.png' %}" width="1000" height="750">
               
                

            </div> {% endcomment %}
<form method="post">
    {% csrf_token %}
    <label for="employee_id">Employee ID:</label>
    <select name="employee_id" id="employee_id" class="form-control">
      {% for employee in employees %}
        <option value="{{ employee.employee_id }}">{{ employee.employee_id }}</option>
      {% endfor %}
    </select>
    
    <input type="submit" value="Remove">
</form>
</body>

</html>
